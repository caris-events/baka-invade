word      : AWSL
bopomofo  :

#
description: |
    中國拼音簡寫，指「啊，我死了」，表示某個東西太棒、太可愛而讓人著迷導致死亡，是誇飾法的一種。

#
examples:
    - words      : [幹我要死了]
      correct    : |
          我一直在看的小說終於要出動畫了，幹幹{{幹我要死了}}。
      incorrect  : |
          我一直在看的小說終於要出動畫了，AWSL。

    - words      : [誰快幫我叫救護車]
      correct    : |
          我的女朋友怎麼能這麼可愛！{{誰快幫我叫救護車}}！
      incorrect  : |
          我的女朋友怎麼能這麼可愛！{{AWSL}}。

    - words      : [心臟快受不了]
      correct    : |
          我的偶像真的太棒了，我{{心臟快受不了}}了！
      incorrect  : |
          我的偶像真的太棒了，{{AWSL}}。