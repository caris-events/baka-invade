#
word      : 貌似
bopomofo  : ㄇㄠˋ ㄙˋ

#
description: |
    指某個人的面貌與另一個人相近，常被誤用為「好像」、「似乎」。

#
examples:
    - words      : [似乎]
      correct    : |
          這個東西{{似乎}}無法運作了，你能修一下嗎？
      incorrect  : |
          這個東西{{貌似}}無法運作了，你能修一下嗎？

    - words      : [好像]
      correct    : |
          這個飲料喝起來{{好像}}還不錯，裡面加了什麼？
      incorrect  : |
          這個飲料喝起來{{貌似}}不錯，裡面加了什麼？