#
word      : 快進
bopomofo  : ㄎㄨㄞˋ ㄐㄧㄣˋ

#
description: |
    讓播放內容快轉到指定的部份。

#
examples:
    - words      : [快轉]
      correct    : |
          這個部份好無聊，可以{{快轉}}到精彩片段嗎？
      incorrect  : |
          這個部份好無聊，可以{{快進}}到精彩片段嗎？

    - words      : [跳到]
      description: |
          有時被引申為：後續會發生的事情都已經猜得到了，所以直接來個精彩的部份吧！
      correct    : |
          他們兩個有夠速配，讓我們直接{{跳到}}結婚的部份。
      incorrect  : |
          他們兩個有夠速配，讓我們{{快進}}到結婚的部份。