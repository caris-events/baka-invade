#
word      : 給力
bopomofo  : ㄍㄟˇ ㄌㄧˋ

#
description: |
    形容某個人或事物很厲害、很強大。

#
examples:
    - words      : [可靠]
      correct    : |
          他一個人能打十個，真是太{{可靠}}了。
      incorrect  : |
          他一個人能打十個，真是太{{給力}}了。

    - words      : [厲害, 強大]
      correct    : |
          這款手機可以防水防塵，真是太{{厲害}}了。
      incorrect  : |
          這款手機可以防水防塵，真是太{{給力}}了。