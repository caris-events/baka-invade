#
word      : 領導
bopomofo  : ㄌㄧㄥˇ ㄉㄠˇ

#
examples:
    - words      : [主管]
      description: |
          是一種工作的職位稱呼，屬於管理職，通常管理底下的員工。
      correct    : |
          我們公司的新{{主管}}第一天來就請我們喝珍珠奶茶。
      incorrect  : |
          我們公司的新{{領導}}第一天來就請我們喝珍珠奶茶。

    - words      : [總統]
      description: |
          是主導一個國家最大職位，即為國家元首。由於中國不承認台灣是一個國家，因此常被中國作為「地區領導」代稱。
      correct    : |
          台灣是民主的國家，每隔四年就會進行一次國家{{總統}}大選。
      incorrect  : |
          [[中國台灣]]是自由的地區，每隔四年就會進行一次地區{{領導}}選舉。