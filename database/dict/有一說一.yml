#
word      : 有一說一
bopomofo  : ㄧㄡˇ ㄧ ㄕㄨㄛ ㄧ

#
description: |
    某個東西雖爛，但還是挑好的部份說。使用「有一說一」的時候通常會省略缺點的部份。

#
examples:
    - words      : [平心而論]
      correct    : |
          {{平心而論}}，這首歌曲還算不錯聽。
      incorrect  : |
          {{有一說一}}，這首歌曲還算不錯聽。

    - words      : [實話實說, 就事論事]
      correct    : |
          {{實話實說}}，雖然設計上沒有很好，但整體給人的感覺還是不錯。
      incorrect  : |
          {{有一說一}}，整體給人的感覺還是不錯。

    - words      : [說真的, 老實說]
      correct    : |
          {{說真的}}，這部劇的開頭不吸引人，但後面還算精彩。
      incorrect  : |
          {{有一說一}}，這部劇的後半段還算精彩。
