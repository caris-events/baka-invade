#
word      : 顏值
bopomofo  : ㄧㄢˊ ㄓˊ

#
description: |
    形容某個動物的外貌，常被誤用在形容任何東西（即便沒有生命）的外觀。

#
examples:
    - words      : [很帥, 很美, 很漂亮]
      description: |
          形容某個人的外觀非常好看。
      correct    : |
          他長得{{很帥}}，幾乎是人見人愛。
      incorrect  : |
          他的{{顏值}}很高，幾乎是人見人愛。

    - words      : [很好看]
      description: |
          形容某個物品的設計很不錯。
      correct    : |
          這款手機的設計{{很好看}}，十分令人討喜。
      incorrect  : |
          這款手機的{{顏值}}很高，十分令人討喜。