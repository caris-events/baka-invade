#
word      : 銳評
bopomofo  : ㄖㄨㄟˋ ㄆㄧㄥˊ

#
description: |
    針對某件事情、新聞時事而發表的評論，內容既刺耳卻又顯得格外真切。

#
examples:
    - words      : [一針見血]
      correct    : |
          你這番言論真是{{一針見血}}。
      incorrect  : |
          {{銳評}}。

    - words      : [批評, 批判]
      correct    : |
          他{{批評}}了先前政治人物在台上高談闊論的空頭支票。
      incorrect  : |
          他{{銳評}}先前政治人物在台上高談闊論的空頭支票。