#
word      : 自帶
bopomofo  : ㄗˋ ㄉㄞˋ

#
description: |
    依附在主要事物後面的東西。

#
examples:
    - words      : [附屬, 附贈]
      description: |
          與某個東西搭配在一起。
      correct    : |
          現在買這台電動汽車，還{{附贈}}家用快速充電線。
      incorrect  : |
          現在買這台電動汽車，還{{自帶}}家用快速充電線。

    - words      : [預載, 內建]
      description: |
          出廠時預先調整、安裝的設定，例如：手機軟體、機車避震器的刻度。
      correct    : |
          我手機買來的時候就有原廠{{預載}}的應用程式。
      incorrect  : |
          我手機買來的時候就有原廠{{自帶}}的應用[[程序]]。

    - words      : [本身, 天生]
      description: |
          形容一個人的性格、氣質。
      correct    : |
          他{{天生}}就有文雅的氣質。
      incorrect  : |
          他{{自帶}}文雅氣質。