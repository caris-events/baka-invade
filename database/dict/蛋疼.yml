#
word      : 蛋疼
bopomofo  : ㄉㄢˋ ㄊㄥˊ

#
description: |
    中國的低俗詞彙，以男性的蛋蛋（睪丸）疼痛來舉例某件事情比頭疼還嚴重。

#
examples:
    - words      : [頭疼]
      correct    : |
          他吃完飯總是不收拾乾淨，真是令人{{頭疼}}。
      incorrect  : |
          他吃完飯總是不收拾乾淨，真是{{蛋疼}}。

    - words      : [傷腦筋]
      correct    : |
          他是一位很令人{{傷腦筋}}的麻煩人物。
      incorrect  : |
          他是一位很{{蛋疼}}的人物。