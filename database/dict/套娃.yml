#
word      : 套娃
bopomofo  : ㄊㄠˋ ㄨㄚˊ

#
description: |
    指俄羅斯娃娃，一層又一層地永無止盡，指某件事情無限循環或層層相套。

#
examples:
    - words      : [巢狀]
      description: |
          表示某個結構不斷一層又一層地包裹住，難以維護。
      correct    : |
          他的程式碼以{{巢狀}}結構為主而難以維護。
      incorrect  : |
          他的程式碼不斷地{{套娃}}而難以維護。

    - words      : [模仿]
      description: |
          以開玩笑的口氣表示對方的行為與自己相似。
      correct    : |
          看我反彈你的反彈，不要再{{模仿}}我了！
      incorrect  : |
          看我反彈你的反彈，不要再{{套娃}}了！