#
word      : 謎語人
bopomofo  : ㄇㄧˊ ㄩˇ ㄖㄣˊ

#
description: |
    指某人說話拐彎抹角，喜歡把話說的曖昧不清，留給其他人去思考。

#
examples:
    - words      : [拐彎抹角]
      correct    : |
          他說話總是{{拐彎抹角}}，真是麻煩！
      incorrect  : |
          他總愛當{{謎語人}}，真是麻煩！

    - words      : [含糊不清]
      correct    : |
          他交待事情總是{{含糊不清}}，好像刻意要大家去猜一樣。
      incorrect  : |
          他交待的事情總要大家去猜，著實{{謎語人}}。