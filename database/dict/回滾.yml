#
word      : 回滾
bopomofo  : ㄏㄨㄟˊ ㄍㄨㄣˇ

#
description: |
    將電腦資料還原到某個時候的狀態。

#
examples:
    - words      : [回溯]
      correct    : |
          由於資料庫出錯，所以程式{{回溯}}了原本執行的功能。
      incorrect  : |
          由於[[數據庫]]出錯，所以[[程序]]{{回滾}}了原本執行的功能。

    - words      : [還原]
      correct    : |
          突如其來的停電，導致系統出錯而必須{{還原}}到上個狀態。
      incorrect  : |
          突如其來的停電，導致系統出錯而必須{{回滾}}到上個狀態。