#
word      : 調用
bopomofo  : ㄉㄧㄠˋ ㄩㄥˋ

#
description: |
    在電腦程式裡從某行程式碼執行另外一段程式碼的方法。

#
examples:
    - words      : [呼叫]
      description: |
          呼叫某段程式碼，與英文的 Calling 同義。
      correct    : |
          在程式裡面，我們可以{{呼叫}}一個函式來計算效能。
      incorrect  : |
          在[[程序]]裡面，我們可以{{調用}}一個方法來計算效能。

    - words      : [執行]
      description: |
          執行某段程式碼，與英文的 Execute 同義。
      correct    : |
          {{執行}}這段程式碼，並且將結果儲存到變數裡面。
      incorrect  : |
          {{調用}}這段[[程序]]，並且將結果保存到[[變量]]裡面。

    - words      : [觸發]
      description: |
          某些程式碼不需要主動呼叫，但仍有可能在某些條件下被觸發、執行，此時可以使用英文的 Invoke 與 Trigger。
      correct    : |
          只要計時器的時間一到，這段程式碼就會被{{觸發}}。
      incorrect  : |
          只要計時器的時間一到，這段[[程序]]就會被{{調用}}。