#
word      : 躺平
bopomofo  : ㄊㄤˇ ㄆㄧㄥˊ

#
description: |
    中國在 2021 年興盛的詞彙，指：賺錢不易，不如躺在地上什麼都不做。盡可能地不消費、不談戀愛、不帶有期望。

#
examples:
    - words      : [擺爛]
      correct    : |
          現在每個小時也才賺那些錢，想乾脆{{擺爛}}不做了。
      incorrect  : |
          現在每個小時也才賺那些錢，{{躺平}}了。

    - words      : [我就爛]
      correct    : |
          等老闆罵了再說，不然能怎樣？反正{{我就爛}}。
      incorrect  : |
          等老闆罵了再說，不然能怎樣？我已經{{躺平}}了。