#
word      : 打錢
bopomofo  : ㄉㄚˇ ㄑㄧㄢˊ

#
description: |
    以財大氣粗的模樣提及金錢上的轉帳、交易行為。

#
examples:
    - words      : [轉帳]
      correct    : |
          早上的那筆工資，我已經{{轉帳}}給你了。
      incorrect  : |
          早上的那筆工資，我已經{{打}}給你了。

    - words      : [匯款]
      correct    : |
          剛才吃的晚餐錢已經{{匯款}}給你了。
      incorrect  : |
          剛才吃的晚餐錢已經{{打}}給你了。