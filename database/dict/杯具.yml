          才剛買了新車，就被人撞，真是太{{杯具}}了。

    - words      : [慘了]
      correct    : |
          他剛剛被老闆炒魷魚了，這下{{慘了}}。
      incorrect  : |
          他剛剛被老闆炒魷魚了，這下{{杯具}}了。