#
word      : 積分
bopomofo  : ㄐㄧ ㄈㄣ

#
description: |
    累積的點數或是分數。

#
examples:
    - words      : [點數]
      correct    : |
          我已經累積了 500 {{點數}}。
      incorrect  : |
          我已經累積了 500 {{積分}}。

    - words      : [分數]
      correct    : |
          在這個論壇裡，誰的威望{{分數}}最高，就有最大的話語權。
      incorrect  : |
          在這個論壇裡，誰的威望{{積分}}最高，就有最大的話語權。

    - words      : [紅利]
      correct    : |
          現在購買此商品可以額外獲得 500 {{紅利}}點數！
      incorrect  : |
          現在購買此商品可以額外獲得 500 {{積分}}！