#
word      : 前方高能
bopomofo  : ㄑㄧㄢˊ ㄈㄤ ㄍㄠ ㄋㄥˊ

#
description: |
    通常出現在影片留言、彈幕裡，觀眾互相提示稍後的劇情演出將會高潮迭起。

#
examples:
    - words      : [注意]
      correct    : |
          {{注意}}！劇情要反轉啦！
      incorrect  : |
          {{前方高能}}！劇情要反轉啦！

    - words      : [提醒觀眾]
      correct    : |
          {{提醒觀眾}}，等一下最好閉著眼睛看，不然會被嚇到。
      incorrect  : |
          {{前方高能}}，等一下最好閉著眼睛看，不然會被嚇到。