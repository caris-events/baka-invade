#
word      : 低端
bopomofo  : ㄉㄧ ㄉㄨㄢ

#
description: |
    指低級、下等的事物。

#
examples:
    - words      : [低級]
      correct    : |
          他說話的方式非常{{低級}}，沒什麼人想靠近他。
      incorrect  : |
          他說話的方式非常{{低端}}，沒什麼人想靠近他。

    - words      : [低階]
      correct    : |
          {{低階}}勞動人口是不起眼卻又最重要的一個齒輪。
      incorrect  : |
          {{低端}}勞動人口是不起眼卻又最重要的一個齒輪。