#
word      : 魔怔
bopomofo  : ㄇㄛˊ ㄓㄥ

#
description: |
    指某個人偏執、走火入魔。

#
examples:
    - words      : [著魔]
      correct    : |
          每當百貨公司換季大拍賣時，她就像{{著魔}}似的瘋狂搶購。
      incorrect  : |
          每當百貨公司換季大拍賣時，她就{{魔怔}}的瘋狂搶購。

    - words      : [走火入魔]
      correct    : |
          他整天都沉浸在這款遊戲裡，像{{走火入魔}}似的。
      incorrect  : |
          他整天都沉浸在這款遊戲裡，都{{魔怔}}了。