#
word      : 樂子人
bopomofo  : ㄌㄜˋ ㄗ˙ ㄖㄣˊ

#
description: |
    以他人的煩惱、痛苦為樂，喜歡看熱鬧的人。英文含意與 Troll（以整人為樂）最為相近。

#
examples:
    - words      : [唯恐天下不亂]
      description: |
          故意挑撥離間，煽惑他人製造事端。
      correct    : |
          他到處散播謠言引起大家恐慌，這種人真是{{唯恐天下不亂}}！
      incorrect  : |
          他到處散播謠言引起大家恐慌，就是個{{樂子人}}！

    - words      : [愉悅犯]
      description: |
          犯罪後會感到特別愉快，且食髓知味而不斷地再犯。
      correct    : |
          我勸你不要跟他吵起來，他就是個{{愉悅犯}}，你越生氣他越開心。
      incorrect  : |
          我勸你不要跟他吵起來，他就是個{{樂子人}}，你越生氣他越開心。


