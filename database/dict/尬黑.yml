#
word      : 尬黑
bopomofo  : ㄍㄚˋ ㄏㄟ

#
description: |
    指為了抹黑而抹黑，有時甚至會令人尷尬；也指刻意暴露某人醜陋的內幕來假裝自己很懂對方。

#
examples:
    - words      : [抹黑]
      description: |
          沒有理由、毫無根據地指責他人。
      correct    : |
          他什麼事都沒做，別在那{{抹黑}}。
      incorrect  : |
          他什麼事都沒做，別在那{{尬黑}}。

    - words      : [家醜外揚]
      description: |
          刻意暴露某人醜陋的內幕來假裝自己很懂對方。
      correct    : |
          每當有人稱讚，你就整天說自己的國家其實很爛，這麼喜歡{{家醜外揚}}？
      incorrect  : |
          每當有人稱讚，你就整天說自己的國家其實很爛，在這{{尬黑}}呢？