#
word      : 逼格
bopomofo  : ㄅㄧ ㄍㄜˊ

#
description: |
    是中共政府認證的低俗詞彙之一，指裝逼的程度。表示一個人在氣質上所呈現的樣貌。

#
examples:
    - words      : [格調]
      correct    : |
          他言行端莊，看起來有當執行長的{{格調}}。
      incorrect  : |
          他言行端莊，看起來有當執行長的{{逼格}}。

    - words      : [情懷]
      correct    : |
          他隨時隨地都在講大道理，好像有一股{{情懷}}。
      incorrect  : |
          他隨時隨地都在講大道理，好像有一股{{逼格}}。

    - words      : [氣質]
      correct    : |
          大家常說我行事風格很有{{氣質}}。
      incorrect  : |
          大家常說我行事風格很有{{逼格}}。